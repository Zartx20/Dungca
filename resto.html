<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="restodesign.css">
</head>
<body>
    <div id="homepage">
        <header class="bg-dark text-white d-flex justify-content-between align-items-center px-3 py-3">
            <h1>Restaurant Guide</h1>
            <button class="btn btn-warning" id="main-menu-btn" onclick="hideDetails()">Main Menu</button>
        </header>
        <main class="container my-4">
            <div class="row">
                <div class="col-md-3">
                    <div class="restaurant-card" onclick="showDetails('Dylan Patisserie', '116 Jupiter Street, Bel-Air Makati City, Metro Manila 1209', 'Bakery & Cafe', '8777 2999', 'www.dylanpatisserie.com', '8:00 AM - 9:00 PM', '₱2500', 'At Dylan Patisserie we take pride in crafting delightful delicacies made from the finest ingredients. Whether you’re celebrating a special occasion or simply indulging in life’s sweet moments, make a personalized statement with Dylan. Explore our collection of whole cakes and sweet treats, all available for order in our online shop.', this.querySelector('img').src)">
                        <div class="restaurant-img-wrapper">
                            <img src="https://flingerosphilippines.com/wp-content/uploads/2021/10/Ube-Dulce-De-Leche.jpg" class="restaurant-img" alt="Ube Dulce de Leche">
                            <div class="overlay-text">
                                <h3>Ube Dulce de Leche</h3>
                                <p>A wonderful bakery serving fresh pastries and coffee.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="restaurant-card" onclick="showDetails('Dylan Patisserie', '116 Jupiter Street, Bel-Air Makati City, Metro Manila 1209', 'Bakery & Cafe', '8777 2999', 'www.dylanpatisserie.com', '8:00 AM - 9:00 PM', '₱2500', 'At Dylan Patisserie we take pride in crafting delightful delicacies made from the finest ingredients. Whether you’re celebrating a special occasion or simply indulging in life’s sweet moments, make a personalized statement with Dylan. Explore our collection of whole cakes and sweet treats, all available for order in our online shop.', this.querySelector('img').src)">
                        <div class="restaurant-img-wrapper">
                            <img src="https://www.onegreenplanet.org/wp-content/uploads/2023/05/lotus-biscoff-layer-cake-1-scaled.jpg" class="restaurant-img" alt="Lotus Biscoff Cake">
                            <div class="overlay-text">
                                <h3>Lotus Biscoff Cake</h3>
                                <p>Fresh, Homemade cake that Celebrates Every Day</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="restaurant-card" onclick="showDetails('Dylan Patisserie', '116 Jupiter Street, Bel-Air Makati City, Metro Manila 1209', 'Bakery & Cafe', '8777 2999', 'www.dylanpatisserie.com', '8:00 AM - 9:00 PM', '₱2500', 'At Dylan Patisserie we take pride in crafting delightful delicacies made from the finest ingredients. Whether you’re celebrating a special occasion or simply indulging in life’s sweet moments, make a personalized statement with Dylan. Explore our collection of whole cakes and sweet treats, all available for order in our online shop.', this.querySelector('img').src)">
                        <div class="restaurant-img-wrapper">
                            <img src="https://static.cdntap.com/tap-assets-prod/wp-content/uploads/sites/11/2023/01/672A5462-1-1.jpg?width=700&quality=95" class="restaurant-img" alt="De Hazelnut Praline">
                            <div class="overlay-text">
                                <h3>De Hazelnut Praline</h3>
                                <p>Elegant French dining experience with gourmet cake dishes.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="restaurant-card" onclick="showDetails('Dylan Patisserie', '116 Jupiter Street, Bel-Air Makati City, Metro Manila 1209', 'Bakery & Cafe', '8777 2999', 'www.dylanpatisserie.com', '8:00 AM - 9:00 PM', '₱2500', 'At Dylan Patisserie we take pride in crafting delightful delicacies made from the finest ingredients. Whether you’re celebrating a special occasion or simply indulging in life’s sweet moments, make a personalized statement with Dylan. Explore our collection of whole cakes and sweet treats, all available for order in our online shop.', this.querySelector('img').src)">
                        <div class="restaurant-img-wrapper">
                            <img src="https://modernparenting-onemega.com/wp-content/uploads/2021/10/Macarons.jpg" class="restaurant-img" alt="Macarons">
                            <div class="overlay-text">
                                <h3>Macarons</h3>
                                <p>Mount Watering Desserts Just for you</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="details-section" style="display: none; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 20px; position: absolute; top: 100px; left: 50px; right: 50px; z-index: 9;">
        <div class="details-wrapper">
            <img id="details-image" class="details-image" src="" alt="Restaurant Image">
            <div class="details-text">
                <h1 id="details-title"></h1>
                <p id="details-address"></p>
                <p id="details-category"></p>
                <p id="details-phone"></p>
                <p><a id="details-website" href="#" target="_blank"></a></p>
                <p id="details-hours"></p>
                <p id="details-price"></p>
                <p id="details-description"></p>
            </div>
        </div>
    </div>

    <script src="restoset.js"></script>
</body>
</html>
